<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <title>Болезни</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
  <h1>Болезни</h1>
  <div th:each="el : ${illnesses}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"></h3>
    <br><a th:href="'/illnesses/' + ${el.id}" class="btn btn-success">Детальнее</a><br>
    <br><a th:href="'/illnesses/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/illnesses/' + ${el.id} + '/remove'" method="post" style="display: inline-block;">
      <button type="submit" class="btn btn-warning">Удалить</button>
    </form><br>
  </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
