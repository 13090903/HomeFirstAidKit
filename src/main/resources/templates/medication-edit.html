<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Лекарства</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редактировать лекарство</h1>
    <div th:each="el : ${medication}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название" class="form-control"><br>
            <input type="text" th:value="${el.expirationDate}" name="expiration_date" placeholder="Введите срок годности" onfocus="(this.type='date')"
                   onblur="(this.type='text')" class="form-control"><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="Введите цену" class="form-control"><br>
            <input type="text" th:value="${el.amount}" name="amount" placeholder="Введите количество таблеток или объем"
                   class="form-control"><br>
            <input type="text" th:value="${el.manufacturer.getCompanyName()}" name="manufacturer_name" placeholder="Введите название компании производителя"
                   class="form-control"><br>
            <input type="text" th:value="${el.manufacturer.getCountry()}" name="manufacturer_country" placeholder="Введите страну производителя"
                   class="form-control"><br>
            <p>
                <label>Болезни:
                    <input class="form-check-input mx-2" type="checkbox" name="illnessesBox"
                           th:each="illness : ${illnesses}"
                           th:value="${illness.id}"
                           th:text="${illness.name}"
                           th:checked="${#sets.contains(checked, illness.id)} ? 'true' : 'false'"
                    />
                </label>
            </p>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
